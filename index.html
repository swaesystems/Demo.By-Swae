<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luma Aesthetics | Luxury Med Spa</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfd;
      color: #2a2a2a;
    }

    header {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .logo h1 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      color: #222;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      font-size: 14.5px;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #000;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1603079653294-e06aa95f2081?auto=format&fit=crop&w=2100&q=80') no-repeat center center/cover;
      height: 95vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      max-width: 800px;
      animation: fadeInUp 1.4s ease;
    }

    .hero-content h2 {
      font-size: 52px;
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      color: #eee;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    section {
      padding: 90px 30px;
      max-width: 1200px;
      margin: auto;
    }
